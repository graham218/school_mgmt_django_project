{% extends 'index2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h4>{{title}}</h4>
    <h6 style="text-align: left;">Do you want to {{title}}?</h6>
    <form action="" method="post">
      {% csrf_token %}
      <br>
      <div>
        <button type="submit" class="btn btn-danger">Yes</button>
        <a href="{% url 'home' %}" class="btn btn-success">No</a>
      </div>
    </form>
  </div>
  <div class="col-sm-2"></div>
</div>
{% endblock content %}
