{% extends 'index2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-sm-2">

  </div>
  <div class="col-sm-8">
    <div class="card"style="padding: 10%;">
      <h2 style="color: rgb(185, 8, 17);">{{title}}</h2>
      <h3 style="text-align: left; color: rgb(131, 5, 11);">Do you want to {{title}}?</h3>
      <form action="" method="post">
        {% csrf_token %}
        <br>
        <div>
          <button type="submit" class="btn btn-danger">Yes</button>
          <a href="{% url 'home' %}" class="btn btn-success">No</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
