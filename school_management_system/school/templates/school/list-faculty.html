{% extends 'index2.html' %}
{% load static %}
{% block content %}
<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{title}}</h4>
        <p class="card-description"></p>
        <table class="table table-striped">
          <thead>
            <tr>
              <th> User </th>
              <th> First name </th>
              <th> Progress </th>
              <th> Amount </th>
              <th> Deadline </th>
            </tr>
          </thead>
          <tbody>
              {% for instance in queryset %}
                <tr>
                <td class="py-1">{{forloop.counter}}</td>
                <td>{{instance.school}}</td>
                <td>{{instance.date_created}}</td>
                <td>{{instance.date_updated}}</td>
                <td><a>Update</a></td>
                <td><a>Delete</a></td>
                </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {% endblock content %}
