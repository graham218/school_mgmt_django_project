{% extends 'index2.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <h2 style="text-align: center;">{{title}}</h2>
    <form action="" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <br>
      <div>
        <button class="btn btn-primary">{{button}}</button>
      </div>
    </form>
  </div>
  <div class="col-sm-2"></div>
</div>
{% endblock content %}
