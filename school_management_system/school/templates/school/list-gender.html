{% extends 'index2.html' %}
{% load static %}
{% block content %}
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">{{title}}</h3>
          </div>
          <div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="{% url 'school:add_gender' %}" class="btn btn-primary">Add New Gender</a>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="gender" class="table table-bordered table-striped">
              <thead>
                <tr>
                  <th>Counter</th>
                  <th>GENDER</th>
                  <th>UPDATE</th>
                  <th>DELETE</th>
                </tr>
              </thead>
              <tbody>
                {% for instance in queryset %}
                <tr>
                  <td>{{forloop.counter}}</td>
                  <td>{{instance.gender}}</td>
                  <td><a href="{% url 'school:edit-gender' instance.id%}" class="fa fa-edit">Update</a>
                  </td>
                  <td><a href="{% url 'school:delete-gender' instance.id%}" class="fa fa-trash">Delete</a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
              <tfoot>
                <tr>
                  <th>Counter</th>
                  <th>GENDER</th>
                  <th>UPDATE</th>
                  <th>DELETE</th>
                </tr>
              </tfoot>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
{% endblock content %}
