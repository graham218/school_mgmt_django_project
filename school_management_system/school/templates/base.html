{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'dash/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'dash/assets/vendors/css/vendor.bundle.base.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'dash/assets/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'dash/assets/images/favicon.ico' %}" />

    <!--Toast-->
    <!--script src="{% static 'mine/jquery-3.6.0.min.js' %}"></!--script-->
    <link rel="stylesheet" type="text/css" href="{% static 'mine/toastr.min.css' %}" media="all">
    <script type="text/javascript" src="{% static 'mine/toastr.min.js' %}"></script> 
    
    <!--Select2-->
    <!--link rel="stylesheet" type="text/css" href="{% static 'select2/select2.min.css' %}" media="all">
    <script src="{% static 'select2/select2.min.js' %}"></script-->
      <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet"/>

  </head>
  <body>
    <div class="container-scroller">
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
      {% block content %}
        
      {% endblock content %}
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'dash/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'dash/assets/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'dash/assets/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'dash/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'dash/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'dash/assets/js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'dash/assets/js/dashboard.js' %}"></script>
    <script src="{% static 'dash/assets/js/todolist.js' %}"></script>

    <script src="{% static 'select2/jquery-3.5.1.min.js' %}"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{% static 'select2.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#id_stage').select2({
                ajax: {
                    url: "{% url 'school:add_students' %}",
                    dataType: 'json',
                    processResults: function (data) {
                        return {
                            results: $.map(data, function (item) {
                                return {id: item.id, text: item.year};
                            })
                        };
                    }
                },
                minimumInputLength: 1
            });
        });
    </script>
  </body>
</html>
