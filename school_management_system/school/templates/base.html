{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{title}}</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'dash/assets/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'dash/assets/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'dash/assets/css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'dash/assets/images/favicon.ico' %}" />

    <!--Toast-->
    <!--script src="{% static 'mine/jquery-3.6.0.min.js' %}"></!--script-->
    <link rel="stylesheet" type="text/css" href="{% static 'mine/toastr.min.css' %}" media="all">
    <script type="text/javascript" src="{% static 'mine/toastr.min.js' %}"></script> 

    <link href="{% static 'select2/select2.min.css' %}" rel="stylesheet"/>

    {% include 'scripts/head.html' %}

  </head>
  <body>
    <div class="container-scroller">
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
      {% block content %}
        
      {% endblock content %}
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'dash/assets/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'dash/assets/vendors/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'dash/assets/js/jquery.cookie.js' %}" type="text/javascript"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'dash/assets/js/off-canvas.js' %}"></script>
    <script src="{% static 'dash/assets/js/hoverable-collapse.js' %}"></script>
    <script src="{% static 'dash/assets/js/misc.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'dash/assets/js/dashboard.js' %}"></script>
    <script src="{% static 'dash/assets/js/todolist.js' %}"></script>
    <script>
        $(document).ready(function () {
            $('#id_stage').select2();
            $('#id_programme').select2();
        });
    </script>
    {% include 'scripts/js.html' %}
  </body>
</html>
