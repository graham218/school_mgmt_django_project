{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  {% include '../scripts/login-head.html' %}
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1">Set Pasword</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Set New Password Here</p>
      {% include 'messages.html' %}
      <form action="" method="post">
        {% csrf_token %}
        <div>
          {{form|crispy}}
        </div>
          <!-- /.col -->
          <div>
            <button type="submit" class="btn btn-primary btn-block">Set Pasword</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
{% include '../scripts/login-js.html' %}
</body>
</html>
