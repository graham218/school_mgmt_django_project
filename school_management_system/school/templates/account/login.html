{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper d-flex align-items-center auth">
  <div class="row flex-grow">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left p-5">
        <div class="brand-logo">
          <img src="{% static 'dash/assets/images/logo.svg' %}">
        </div>
        <h4>User Login</h4>
        <h6 class="font-weight-light">Sign in to continue.</h6>
        <form class="pt-3">
          {% csrf_token %}
          {{form}}
          <div class="mt-3">
            <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">Log In</button>
          </div>
          <div class="my-2 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <label class="form-check-label text-muted">
                <input type="checkbox" class="form-check-input"> Keep me signed in </label>
            </div>
            <a href="{% url 'password-reset' %}" class="auth-link text-black">Forgot password?</a>
          </div>
          <div class="mb-2">
            <button type="button" class="btn btn-block btn-facebook auth-form-btn">
              <i class="mdi mdi-facebook me-2"></i>Connect using facebook </button>
          </div>
          <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="{% url 'register' %}" class="text-primary">Create</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- content-wrapper ends -->
{% endblock content %}
