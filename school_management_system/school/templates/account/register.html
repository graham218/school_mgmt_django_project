{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content-wrapper d-flex align-items-center auth">
    <div class="row flex-grow">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left p-5">
          <div class="brand-logo">
            <img src="{% static 'dash/assets/images/logo.svg' %}">
          </div>
          <h4>New here?</h4>
          <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
          <form class="pt-3">
              {% csrf_token %}
              {{form}}
            <div class="mb-4">
              <div class="form-check">
                <label class="form-check-label text-muted">
                  <input type="checkbox" class="form-check-input"> I agree to all Terms & Conditions </label>
              </div>
            </div>
            <div class="mt-3">
              <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">Create Account</button>
            </div>
            <div class="text-center mt-4 font-weight-light"> Already have an account? <a href="{% url 'login' %}" class="text-primary">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
{% endblock content %}
