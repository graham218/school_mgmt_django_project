{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  {% include '../scripts/login-head.html' %}
</head>
<body class="hold-transition login-page" id="bg" style="background-image: url('{% static "images/richard-horvath-_nWaeTF6qo0-unsplash.jpg" %}');">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <a href="#" class="h1">Create Account</a>
    </div>
    <div class="card-body">
      <p class="login-box-msg">Create a New User Account</p>
      <form action="" method="post">
        {% csrf_token %}
        <div>
          {{form|crispy}}
        </div>
          <!-- /.col -->
          <div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
          </div>
          <br>
          <p class="mb-1">
            Already have an accout?
            <a href="{% url 'login' %}">Log In</a>
          </p>
        </div>
      </form>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

{% include '../scripts/login-js.html' %}
</body>
</html>
