{% load static %}
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-info">
          <div class="inner">
            <h3>{{total_students}}</h3>
            <p>Total Students Registered</p>
          </div>
          <div class="icon">
            <i class="ion ion-bag"></i>
          </div>
          <a href="{% url 'school:all_students' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-success">
          <div class="inner">
            <h3>{{total_lecturers}}</h3>
            <p>Total Leturers Registered</p>
          </div>
          <div class="icon">
            <i class="ion ion-stats-bars"></i>
          </div>
          <a href="{% url 'school:all_lecturers' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-warning">
          <div class="inner">
            <h3>{{total_users}}</h3>
            <p>Total Users Registered</p>
          </div>
          <div class="icon">
            <i class="ion ion-person-add"></i>
          </div>
          <a href="{% url 'school:all_users' %}" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
      <div class="col-lg-3 col-6">
        <!-- small box -->
        <div class="small-box bg-danger">
          <div class="inner">
            <h3>{{total_admins}}</h3>
            <p>Total Admins Registered</p>
          </div>
          <div class="icon">
            <i class="ion ion-pie-graph"></i>
          </div>
          <a href="#" class="small-box-footer">More info <i class="fas fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
    </div>
    <!-- /.row -->
    <!-- Main row -->
    <div class="row">
      <!-- Left col -->
      <section class="col-sm-5 connectedSortable">
        <!-- user information -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Profile Photo</h3>
          </div>
          <div class="card-body">
            <div class="profile_photo">
              <img {% if request.user.profile_photo %}src="{{request.user.profile_photo.url}}" {% else %}src="{% static 'dist/img/user2-160x160.jpg' %}" {% endif %} alt="profile_pic">
            </div>
          </div>
        </div>
      </section>
      <section class="col-lg-7 connectedSortable">
        <div class="card bg-gradient-info">
          <div class="card-header">
            <h3 class="card-title">
              School Badge
            </h3>
          </div>
          <div class="card-body">
            <div class="school_badge">
              <img src="{% static 'dist/img/user2-160x160.jpg' %}" alt="school_badge">
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
